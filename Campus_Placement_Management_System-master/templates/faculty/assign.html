{% extends 'base.html' %}
{% block content %}
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      {% include 'navbar_f.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        
        <!-- main content -->
        <div class="main-panel">
        <div class="content-wrapper">
            
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Branch</h4>
                  <div class="form-group">
                    <label>Select Branch</label>
                    <select class="js-example-basic-single text-muted typeahead mt-2 mb-1" style="width:100%">
                      <option value="AL">Mechanical</option>
                      <option value="WY">Civil</option>
                      <option value="AM">Electronics</option>
                      <option value="CA">Electrical</option>
                      <option value="RU">Computer</option>
                      <option value="RU">Information Technology</option>
                      <option value="RU">EC</option>
                      <option value="RU">Production</option>
                    </select>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Year</h4>
                  <div class="form-group">
                    <label>Select Year</label>
                    <select class="js-example-basic-single text-muted typeahead mt-2 mb-1" style="width:100%">
                      <option value="AL">1</option>
                      <option value="WY">2</option>
                      <option value="AM">3</option>
                      <option value="CA">4</option>
                    </select>
                  </div>
                </div>
              </div>
              </div>
              
            
        </div>    
        
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Assignment</h4>
                    
                    <form class="forms-sample mt-4">
                      <div class="form-group mb-4">
                        <label for="exampleInputName1">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                      </div>
                      <div class="form-group mb-4">
                        <label for="exampleInputEmail3">Instructions</label>
                        <input type="email" class="form-control" id="instrcution" placeholder="Instrusctions....">
                      </div>
                      
                      <div class="form-group mb-4">
                        <label>File upload</label>
                        <input type="file" name="" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload file">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
            

  
        </div>
        </div>
      
{% endblock content %}
